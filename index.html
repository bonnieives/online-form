<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>PageTurner Sign Up</title>
</head>
<body>
    <div class="sidePhoto">

    </div>

    <div class="container">
        <div>
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>
            Sign up <em>now</em> to get strated.</p>
            <p>You know you want to.</p>
        </div>
        <div>
            <form>
                <div>
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" name="first_name" id="first_name" required>
                    
                    <label for="e_mail">EMAIL</label>
                    <input type="email" name="e_mail" id="e_mail">
                
                    
                    <label for="pword">PASSWORD</label>
                    <input type="password" name="pword" id="pword" required>
                </div>

                <div>
                    <label for="last_name">LAST NAME</label>
                    <input type="text" name="last_name" id="last_name">
    
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" name="phone" id="phone">
    
                    <label for="c_pword">CONFIRM PASSWORD</label>
                    <input type="password" name="c_pword" id="c_pword" required>
                </div>
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </form>
        </div>
    </div>

    <footer>
        <p>
            Copyright &copy; 2023 <a href="https://github.com/dttncl">dttncl <img src="./images/github-mark.png"></a> 
        </p>
    </footer>
</body>
</html>
